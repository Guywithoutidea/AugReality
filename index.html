<meta name="description" content=" AR 3D model ">
<!DOCTYPE html>
<html>
<!-- include A-Frame obviously -->
<script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
<!-- include ar.js for A-Frame -->
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>


<body style='margin : 0px; overflow: hidden;'>


    <a-scene>
        <a-camera rotation="0 0 0" wsad-controls look-controls>
        </a-camera>
        <a-assets>
            <!--a-asset-item id="phoenix" src="../../3dmodels/real-time_bones_demo_phoenix_bird/scene.gltf" crossOrigin=""-->
        <a-asset-item id="phoenix" src="fractal/scene.gltf"></a-asset-item>
        </a-assets>
        <a-entity gltf-model="#phoenix"  scale="0.001 0.001 0.001" animation-mixer=" loop:repeat"></a-entity>



     <a-marker-camera preset='hiro' ></a-marker-camera>


    </a-scene>

</body></html>
